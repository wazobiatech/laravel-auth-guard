# Redis configuration for development
port 6379
bind 0.0.0.0
protected-mode no

# Memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (optional for development)
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Append only file
appendonly yes
appendfsync everysec