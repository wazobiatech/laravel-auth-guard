version: '3.8'

services:
  jwt-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: jwt-package-test
    volumes:
      - .:/app
      - ./logs:/app/logs
    environment:
      - MERCURY_BASE_URL=https://mercury.tiadara.com
      - SIGNATURE_SHARED_SECRET=AAAAB3NzaC1yc2EAAAADAQABAAACAQD3GObqRywP1xuNkk9SltJ
      - SERVICE_ID=4d3ab1f6-cd27-457f-b727-bcbb37f6b58f
      - JWT_ALGORITHM=RS512
      - AUTH_CACHE_TTL=3600
      - AUTH_LOGGING_ENABLED=true
      - AUTH_JWT_HEADER=Authorization
      - AUTH_PROJECT_TOKEN_HEADER=X-Project-Token
      - REDIS_AUTH_DB=0
    networks:
      - jwt-test-network
    command: tail -f /dev/null  # Keep container running for interactive testing

  redis:
    image: redis:7-alpine
    container_name: jwt-redis-test
    ports:
      - "6380:6379"
    networks:
      - jwt-test-network
    command: redis-server --appendonly yes

networks:
  jwt-test-network:
    driver: bridge

volumes:
  redis-data: